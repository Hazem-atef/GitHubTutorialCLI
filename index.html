<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Name</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
        }
        div {
            text-align: center;
            padding: 30px;
            border: 2px solid #333;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 3rem;
            color: #333;
        }
        .subtitle {
            font-size: 1.5rem;
            color: #666;
        }
        .deployment-note {
            font-size: 1.1rem;
            color: #008000;
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>My name is: Hazem</h1>
        <p class="subtitle">Console.WriteLine($"Hello, World!");</p>
        <p class="deployment-note">Now being Deployed Using Github Actions</p>
    </div>
</body>
</html>
